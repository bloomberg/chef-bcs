# Node seed data file for the Test-Laptop
# NOTE: The rack01, rack02 and rack03 are appended to form a racks-node-seed.yaml
# rack01-node-seed.yaml.
#
rack_01:
  domain: ceph.example.com
  data_center: Test-Laptop
  netmask: 255.255.255.224
  cidr: 27
  interfaces:
    public:
      gateway: 10.121.17.1
      mtu: 9000
      # IP prefix is put here so as to not have to have too much redundant info
      # NOTE: ip_prefix has trailing '.'
      ip_prefix: 10.121.17.
    cluster:
      gateway: 10.121.18.1
      mtu: 9000
      # IP prefix is put here so as to not have to have too much redundant info
      # NOTE: ip_prefix has trailing '.'
      ip_prefix: 10.121.18.
